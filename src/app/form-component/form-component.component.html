<div class ="container">
    <h1> This is a form example</h1>
    <form #login ="ngForm" (ngSubmit) ="submit(login)">
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input #nam ="ngModel" required minlength="2" type="text" name="firstName" class ="form-control" ngModel>
            <div *ngIf = 'nam.touched && nam.invalid' class="alert-danger">Invalid data</div>
        </div>
        <div class="form-group">
            <label for="lastName">LaststName</label>
            <input type="text" name="lastName" class ="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="email" class ="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" name="password" class ="form-control" ngModel>
        </div>
        <button class="btn-primary" type ="submit">Submit </button>
    </form>

</div>
